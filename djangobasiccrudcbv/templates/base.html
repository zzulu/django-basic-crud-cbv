<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
<title>{% block title %}Basic CRUD{% endblock %}</title>
</head>
<body>
    {% if user.is_authenticated %}
        <p>Hi, {{ user.username }}. <a href="{% url 'accounts:logout' %}">Log out</a>.</p>
    {% else %}
        <p><a href="{% url 'accounts:login' %}">Log in</a>.</p>
    {% endif %}
    {% block body %}{% endblock %}
</body>
</html>
